<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¦„ Juego de Sumas MÃ¡gicas ğŸŒˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .game-container {
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            transition: transform 0.1s;
        }
        .button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="game-container p-6 text-center w-80 relative">
        <h1 class="text-3xl font-bold mb-4 text-pink-700">ğŸ¦„ Sumas MÃ¡gicas ğŸŒŸ</h1>
        <p class="text-2xl mb-4" id="sum"></p>
        <input type="hidden" id="correctAnswer">
        <input type="text" id="answerField" class="border p-2 text-2xl text-center w-full mb-4 bg-purple-100 rounded-lg" readonly>
        <div id="keyboard" class="grid grid-cols-3 gap-2 mb-4"></div>
        <button onclick="checkAnswer()" class="button bg-green-500 text-white py-2 px-4 rounded-xl">âœ… Comprobar</button>
        <p id="message" class="text-2xl font-bold mt-2 hidden absolute top-1/3 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-4 rounded-xl shadow-lg"></p>
        <p class="mt-4 text-xl">âœ¨ Aciertos: <span id="correctCount">0</span> | âŒ Fallos: <span id="wrongCount">0</span></p>
        <p class="mt-4 text-xl">ğŸŒŸ Puntos en esta suma: <span id="currentScore">0</span></p>
        <p class="mt-4 text-xl">ğŸ† Puntos totales: <span id="totalScore">0</span></p>
        <p class="mt-4 text-xl">â³ Tiempo: <span id="timer">25</span> segundos</p>
        <button id="restart" class="button bg-blue-500 text-white py-2 px-4 rounded-xl mt-4 hidden" onclick="restartGame()">ğŸ”„ Reiniciar Juego</button>
    </div>
    <script>
        let correctCount = 0, wrongCount = 0, totalSumas = 0;
        let totalScore = 0, timer, currentScore;

        function generateSum() {
            if (totalSumas >= 10) {
                document.getElementById("message").innerText = `ğŸ‰ Â¡Juego terminado! Puntaje final: ${totalScore} ğŸ…`;
                document.getElementById("restart").classList.remove("hidden");
                return;
            }
            const num1 = Math.floor(Math.random() * 10);
            const num2 = Math.floor(Math.random() * 10);
            document.getElementById('sum').innerText = `ğŸ¦„ ${num1} + ${num2} = ?`;
            document.getElementById('correctAnswer').value = num1 + num2;
            document.getElementById('answerField').value = "";
            startCountdown();
        }

        function createKeyboard() {
            const keyboard = document.getElementById("keyboard");
            keyboard.innerHTML = "";
            for (let i = 0; i <= 9; i++) {
                let button = document.createElement("button");
                button.innerText = i;
                button.className = "button bg-pink-300 p-3 rounded-lg text-2xl font-bold";
                button.onclick = () => {
                    document.getElementById('answerField').value += i;
                };
                keyboard.appendChild(button);
            }
            let deleteButton = document.createElement("button");
            deleteButton.innerText = "â†";
            deleteButton.className = "button bg-red-300 p-3 rounded-lg text-2xl font-bold";
            deleteButton.onclick = () => {
                let field = document.getElementById('answerField');
                field.value = field.value.slice(0, -1);
            };
            keyboard.appendChild(deleteButton);
        }

        function startCountdown() {
            clearInterval(timer);
            let timeLeft = 25;
            currentScore = 1000;
            document.getElementById("timer").innerText = timeLeft;
            document.getElementById("currentScore").innerText = currentScore;
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer(true);
                } else {
                    timeLeft--;
                    document.getElementById("timer").innerText = timeLeft;
                    currentScore = Math.max(0, currentScore - 40);
                    document.getElementById("currentScore").innerText = currentScore;
                }
            }, 1000);
        }

        function checkAnswer(timeout = false) {
            clearInterval(timer);
            const correct = parseInt(document.getElementById('correctAnswer').value);
            const userAnswer = parseInt(document.getElementById('answerField').value);
            const message = document.getElementById("message");
            message.classList.remove("hidden");
            if (timeout || isNaN(userAnswer)) {
                message.innerText = "â³ Â¡Tiempo agotado o sin respuesta!";
                message.className = "text-red-500 text-3xl font-bold p-4";
                wrongCount++;
            } else if (userAnswer === correct) {
                correctCount++;
                totalScore += currentScore;
                message.innerText = "ğŸ‰ Â¡Correcto! ğŸˆ";
                message.className = "text-green-500 text-3xl font-bold p-4";
            } else {
                wrongCount++;
                message.innerText = "âŒ Incorrecto";
                message.className = "text-red-500 text-3xl font-bold p-4";
            }
            document.getElementById("correctCount").innerText = correctCount;
            document.getElementById("wrongCount").innerText = wrongCount;
            document.getElementById("totalScore").innerText = totalScore;
            totalSumas++;
            setTimeout(() => {
                message.classList.add("hidden");
                generateSum();
            }, 1000);
        }

        function restartGame() {
            correctCount = 0;
            wrongCount = 0;
            totalSumas = 0;
            totalScore = 0;
            document.getElementById("restart").classList.add("hidden");
            generateSum();
        }

        createKeyboard();
        generateSum();
    </script>
</body>
</html>
